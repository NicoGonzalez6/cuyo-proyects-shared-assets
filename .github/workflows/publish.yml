name: Publish package

on:
  push:
    branches:
      - master

jobs:
  release:
    name: ğŸš€ release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v2.1.1
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: https://registry.npmjs.org
      - name: ğŸš€ install
        run: npm install
      - name: ğŸš€ build
        run: npm run build
      - name: ğŸš€ publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
